{% load static %}<!DOCTYPE html><html><head>	<meta charset="utf-8">	<meta name="viewport" content="width=device-width">	<meta name="viewport" content="initial-scale=1, maximum-scalable=yes">	<meta name="description" content="Online Spreadsheet Generator for Caleb University">	<meta name="keywords" content="Online Spreadsheet Generator,Caleb University Generator, Result database">	<meta name="author" content="Aderibigbe Ayomide Joy">	<title>Caleb University Community</title>	<link rel="stylesheet" type="text/css" href="{% static './css/getsinglecourses.css' %}">	<script type="text/javascript" src="{% static './js/jquery-1.9.1.min.js' %}"></script></head><body>	<nav>		<div>			<a href="index.html"><img src="{% static './img/caleb-logo-1.png' %}"></a>		</div>		<div>			<a href="https://www.admission.calebuniversity.edu.ng" target="_blank">Admission</a>			<a href="https://www.calebuniversity.edu.ng/courses" target="_blank">Courses</a>			<a href="https://www.calebuniversity.edu.ng/news/" target="_blank">News</a>			<a href="https://www.ums.calebuniversity.edu.ng" target="_blank">Portal</a>			<a href="https://www.calebuniversity.edu.ng/about-us/" target="_blank">About</a>			<a href="/logout" class="button">Sign Off</a>		</div>	</nav>	<div class="mainer">	</div>	<div class="loader_section"></div>	<section class="main">		<div class="title_reg">			<h1>Spreadsheet Generator!</h1>			<span class="spacex">				<a href="/home">					<h3>GO BACK</h3>				</a>			</span>		</div>		<form action="getSingleCourse" method="POST" enctype="multipart/form-data">			{% csrf_token %}			{% for x in NOC %}			<h2>Course {{x}}:</h2>			<input type="text" name="course_name_{{x}}" required placeholder="Enter Course Code {{x}}: eg, GST 205">			<input type="number" name="course_unit_{{x}}" required placeholder="Enter Unit: eg, 3">			<label class="labelone">				Upload ScoreSheet <br/>				<img src="{% static './img/photo-camera.png' %}" class="imageage">				<input id="inputTag_{{x}}" class="inputTag" required name="course_file_{{x}}" type="file" accept=".xlsx"/>				<br/>				<h4 id="imageName_{{x}}"></h4>			</label>			{% endfor %}			<h2>DataSet:</h2>			<label for="inputTag_x" class="labelone">				Upload ScoreSheet <br/>				<img src="{% static './img/photo-camera.png' %}" class="imageage">				<input id="inputTag_x" class="inputone" required name="data_set_file" type="file" accept=".xlsx"/>				<br/>				<h4 id="imageName_x"></h4>			</label>			<button type="submit" id="loader">START</button>		</form>	</section>	<section class="sidebar">		<div class="navigation">			<div>				<h3>Navigations</h3>				<p>Explore this new world now!</p>			</div>			<div class="movoro">				<a href="/home"><img src="{% static './img/person-circle.svg' %}">Profile</a>				<a href="/book"><img src="{% static './img/house-fill.svg' %}">Library</a>				<a href="/chats"><img src="{% static './img/chat-dots.svg' %}">Chats</a>				<a href="/groups"><img src="{% static './img/house-fill.svg' %}">Groups</a>				<a href="/peers"><img src="{% static './img/plus-circle.svg' %}"> Peers</a>				<a href="/findpeers"><img src="{% static './img/person-plus-fill.svg' %}"> Find Peers</a>			</div>		</div>		<div class="banner">					</div>	</section>	<script>		let input = document.querySelector("#loader");		input.addEventListener("click", ()=>{			let main = document.querySelector(".main")			$(".main").css({"opacity": "0"});			$("body").css({"max-height": "100vh", "overflow-y": "hidden"});			$(".loader_section").css({"display": "flex", "flex-direction": "column", "justify-content": "center", "align-items": "center"});			$(".loader_section").append("<img src=\"{% static './img/loading.gif' %}\"><span class='spacex'><a href='/getSingleCourse'><h3>Cancel</h3></a></span>");			window.scrollTo(0, 0);			})	</script></body></html>
