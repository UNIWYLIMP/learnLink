{% load static %}<!DOCTYPE html><html><head>	<meta charset="utf-8">	<meta name="viewport" content="width=device-width">	<meta name="viewport" content="initial-scale=1, maximum-scalable=yes">	<meta name="description" content="Online Spreadsheet Generator for Caleb University">	<meta name="keywords" content="Online Spreadsheet Generator,Caleb University Generator, Result database">	<meta name="author" content="Aderibigbe Ayomide Joy">	<title>Caleb University Community</title>	<link rel="stylesheet" type="text/css" href="{% static './css/viewpodcast.css' %}">	<script type="text/javascript" src="{% static './js/jquery-1.9.1.min.js' %}"></script></head><body>	<nav>		<div>			<a href="index.html"><img src="{% static './img/caleb-logo-1.png' %}"></a>		</div>		<div>			<a href="https://www.admission.calebuniversity.edu.ng" target="_blank">Admission</a>			<a href="https://www.calebuniversity.edu.ng/courses" target="_blank">Courses</a>			<a href="https://www.calebuniversity.edu.ng/news/" target="_blank">News</a>			<a href="https://www.ums.calebuniversity.edu.ng" target="_blank">Portal</a>			<a href="https://www.calebuniversity.edu.ng/about-us/" target="_blank">About</a>			<a href="/logout" class="button">Sign Off</a>		</div>	</nav>	<div class="mainer">			</div>	<section class="main">		<span class="disk">			<h1>{{podcast.pod_name}}</h1>		</span>		<audio controls="">			<source src={{podcast.pod_file.url}}>		</audio>	</section>	<section class="sidebar">		<div class="navigation">			<div>				<h3>Navigations</h3>				<p>Explore this new world now!</p>			</div>			<div class="movoro">				<a href="/home"><img src="{% static './img/person-circle.svg' %}">Profile</a>				<a href="/book"><img src="{% static './img/house-fill.svg' %}">Library</a>				<a href="/chats"><img src="{% static './img/chat-dots.svg' %}">Chats</a>				<a href="/groups"><img src="{% static './img/house-fill.svg' %}">Groups</a>				<a href="/peers"><img src="{% static './img/plus-circle.svg' %}"> Peers</a>				<a href="/findpeers"><img src="{% static './img/person-plus-fill.svg' %}"> Find Peers</a>			</div>		</div>		<div class="banner">					</div>	</section>	<script>			let input = document.getElementById("inputTag");	        let imageName = document.getElementById("imageName")	        input.addEventListener("change", ()=>{	            let inputImage = document.querySelector("input[type=file]").files[0];				imageName.innerText = inputImage.name;				});	</script></body></html>
